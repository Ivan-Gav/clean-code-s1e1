<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="todo-list">
    <h3 class="todo-list__group-header">Add Item</h3>
      <div class="task task_add-new">
        <input class="task__input task__input_add-new" type="text"><button class="btn btn_edit">Add</button>
      </div>
    <h3 class="todo-list__group-header">Todo</h3>
    <ul class="task-group task-group_incomplete">
      <li class="task">
        <input class="task__checkbox" type="checkbox">
        <label class="task__label">Pay Bills</label><input type="text" class="task__input">
        <button class="btn btn_edit">Edit</button>
        <button class="btn btn_delete"><img class="delete__img" src="./remove.svg" alt="delete"></button>
      </li>
      <li class="task task_edit">
        <input class="task__checkbox" type="checkbox">
        <label class="task__label">Go Shopping</label><input type="text" value="Go Shopping" class="task__input">
        <button class="btn btn_edit">Save</button>
        <button class="btn btn_delete"><img class="delete__img" src="./remove.svg" alt="delete"></button>
      </li>
    </ul>
    <h3 class="todo-list__group-header">Completed</h3>
    <ul class="task-group task-group_complete">
      <li class="task">
        <input class="task__checkbox" type="checkbox" checked>
        <label class="task__label">See the Doctor</label><input type="text" class="task__input">
        <button class="btn btn_edit">Edit</button>
        <button class="btn btn_delete"><img class="delete__img" src="./remove.svg" alt="delete"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
